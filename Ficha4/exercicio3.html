DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //a
        const grades = [
            {
            name: 'Rui',
            grade: 8
            },
            {
            name: 'Ana',
            grade: 12
            },
            {
            name: 'Carla',
            grade: 14
            }]

        //b
        function createObj(){
            const name = prompt("Nome: ");
            const grade = +prompt("Nota: ");

            const newObj = {
                name: name,
                grade: grade
            }

            //adicionar o novo objeto criado ao array Grades
            grades.push(newObj);
        }
        createObj();
        console.table(grades);

        //c
        function calcGradesAverage(){
            let sum = 0;
            for(const obj of grades){
                sum += obj.grade
            }            
            console.log(sum / grades.length);
        }
        calcGradesAverage();

        //d
        function getNamesPositiveGrades(){
            let names = ' ';
            for(const positive of grades){
                if(positive.grade >= 10){
                    names += positive.name + "\n" ;
                }
            }
            console.log(names);
        }
        getNamesPositiveGrades();
    </script>
</body>
</html>
