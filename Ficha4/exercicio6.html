<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        function multiplyNumeric(menu){
            for(let elements in menu){
                if(typeof(menu[elements]) == "number" ){
                    menu[elements] *= 2;
                }
            }
            console.log(menu);
        }
        multiplyNumeric(menu);
    </script>
</body>
</html>
